<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML </title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: square;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Welcome to a simple Webpage</h1>
    <p>A simple Webpage that doesn't do much but includes a few basic HTML elements.</p>

    <h2>Here is a list of my favorite fruits:</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Date</li>
        <li>Elderberry</li>
    </ul>

    <h2>Sample Table</h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>10</td>
                <td>$1.00</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>5</td>
                <td>$0.50</td>
            </tr>
            <tr>
                <td>Cherry</td>
                <td>20</td>
                <td>$0.20</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
